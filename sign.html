<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="sign">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 c0l-md-4 col-12">
            </div>
            <div class="col-lg-4 c0l-md-4 col-12">
                <h1>Sign Up</h1>
                <form action="index.html">
                    <label for="name">Name:</label>
                  <input type="text" required class="form-control" placeholder="Enter your name" name="name" id="name">
                  <label for="name">Email:</label>
                  <input type="text" required class="form-control" placeholder="Enter your email" name="email" id="email">
                  <label for="name">Password::</label>
                  <input type="text" required class="form-control" minlength="5" placeholder="Enter your password" name="password" id="password">
                  <button id="myButton" class="btn btn-primary">submit</button>
                </form>
            </div>
          </div>
        </div>
    </section>
    <script>
      const button = document.getElementById('myButton');
      button.addEventListener('click', function() {
        alert('SIGNED UP SUCCESSFULLY');
      });
    </script>
    
</body>
</html>
